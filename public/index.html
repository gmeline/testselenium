<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CRUD Utilisateurs</title>
</head>
<body>
<h1>Gestion des utilisateurs</h1>

<form id="userForm">
    <input name="username" placeholder="Nom" required />
    <input name="email" placeholder="Email" required />
    <button type="submit" id="addUserBtn">Ajouter</button>
</form>

<table border="1" id="usersTable">
    <thead>
    <tr><th>Nom</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function fetchUsers() {
        const res = await fetch('/api/users');
        const users = await res.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>
            <button onclick="editUser(${user.id})">Ã‰diter</button>
            <button onclick="deleteUser(${user.id})">Supprimer</button>
          </td>`;
            tbody.appendChild(row);
        });
    }

    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
            username: form.username.value,
            email: form.email.value
        };
        await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        form.reset();
        fetchUsers();
    });

    async function deleteUser(id) {
        await fetch(`/api/users/${id}`, { method: 'DELETE' });
        fetchUsers();
    }

    async function editUser(id) {
        const username = prompt("Nouveau nom :");
        const email = prompt("Nouvel email :");
        if (username && email) {
            await fetch(`/api/users/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            });
            fetchUsers();
        }
    }

    fetchUsers();
</script>
</body>
</html>
